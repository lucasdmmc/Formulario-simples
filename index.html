<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form 
  class="wrapper" action="">
    <div class="login">
      <h2>Faça seu login</h2>
      <p class="p">Digite as informações para continuar</p>
    </div>
    <div class="email">
      <label for="text">E-mail <br>
        <input class="input-email" type="text" placeholder="Digite seu email">
      </label>
    </div>
    <div class="senha">
      <label for="">Senha <br>
        <input class="input-senha" type="password" placeholder="Digite sua senha">
      </label>
    </div>
    <div class="checkbox">
      <label for="">Lembre-me
        <input type="checkbox" checked>
        <span></span>
      </label>
    </div>
    <div class="button">
      <button>Entrar</button>
    </div>
    <footer>
      Esqueceu sua senha? <strong>Cadastre-se</strong>
    </footer>
  </form>
</body>
</html>
